<main class="container flex-grow-1 pt-3" id="app">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="bg-success mb-3 rounded">
        <p class="text-center m-0" style="font-size: 150px;">3:00</p>
        <p class="text-center m-0" style="font-size: 64px;">
          {{ (index .Movements 0).Name }}
        </p>
      </div>
        <p class="text-center text-bg-warning m-0 rounded-top p-1" style="font-size: 30px;">
          Up Next: {{ (index .Movements 1).Name }}
        </p>
        <ul class="list-group list-group-flush rounded-bottom">
          {{ range $index, $movement := .Movements }}
            {{ if ge $index 2 }}
              <li class="list-group-item d-flex justify-content-between" style="font-size:24px;">
                <p class="m-0">{{ $movement.Name }}</p>
                <span class="badge text-bg-secondary align-middle">
                  <p class="m-0">00:20</p>
                </span>
              </li>
            {{ end }}
          {{ end }}
          </ul>
    </div>
  </div>
</main>
