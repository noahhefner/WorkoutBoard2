{{ define "head" }}
<!-- Bootstrap (CSS + JS) -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- Socket.io -->
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
    integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
    crossorigin="anonymous"></script>
{{ end }}


{{ define "header" }}
<nav class="navbar bg-primary">
    <div class="container">
        <a class="navbar-brand text-light" href="#"><strong>Workout
                Board</strong></a>
    </div>
</nav>
{{ end }}


{{ define "main" }}
<main class="container flex-grow-1 pt-3" id="app">

    <div class="row">
        <div class="col">
            <div class="d-grid mb-3">
                <button class="btn btn-success" type="button">Start</button>
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-danger" type="button">Stop</button>
            </div>
            <div class="d-grid mb-3">
                <button class="btn btn-warning" type="button">Reset</button>
            </div>
        </div>
        <div class="col">
            <div class="list-group">
                {{ range .Workouts }}
                <button type="button" class="list-group-item list-group-item-action">{{ .Name }}</button>
                {{ end }}
            </div>
        </div>
    </div>
</main>
<script>
    
    const socket = io();

    const url = new URL(window.location.href);
    const queryParams = new URLSearchParams(url.search);
    const roomID = queryParams.get('roomid');

    socket.emit('controlJoinRoom', roomID);
    
</script>
{{ end }}
